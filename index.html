<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section class="card">   <!-- Card -->
        <input type="checkbox" name="" id="chk" aria-hidden="true">
        <section class="content">
            <section class="front">   <!-- Front Card -->
                <section class="inner">
                    <h2>Login</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, fugit? Cum, error.</p>
                    <input type="text" name="text" id="" placeholder="User Name ...">
                    <input type="password" name="pswd" id="" placeholder="Password ...">
                    <label for="chk" aria-hidden="true">Forget Password?</label>
                    <button type="button">LogIn</button>
                </section>
            </section>   <!-- END Front Card -->

            <section class="back">   <!-- Back Card -->
                <section class="inner">
                    <h2>Reset Password</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, fugit? Cum, error.</p>
                    <input type="text" name="text" id="" placeholder="User Name ...">
                    <input type="email" name="email" id="" placeholder="Email ...">
                    <button type="button">Reset Password</button>
                    <label for="chk" aria-hidden="true">Back To LogIn Page</label>
                    
                </section>
            </section>   <!-- END Back Card -->
        </section>
    </section>   <!-- END Card -->
    
</body>
</html>
